    openapi: 3.0.0
    info:
      title: Chuck Norris facts
      description: Gives the user a random Chuck Norris fact
      version: 1.0.0
    servers:
      - url: http://localhost:3001/
        description: for production
    paths:
      /api/chuckFacts:
        get:
          tags:
          - "facts"
          summary: Returns a joke
          description: Returns a string.
          responses:
            '200':
              description: A JSON object of events data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/Fact'
            '400':
              description: "Invalid query"
            '404': 
              description: "Chuck Norris forbids you to see this content"
              
      /api/chuckFacts/add:
        post:
          tags:
          - "facts"
          summary: Saves a joke
          description: Posts a string
          responses:
            '200':    # status code
              description: A JSON object of events data
              content:
                application/json:
                  schema:
                    $ref: '#/components/schemas/addFact'
            '400':
              description: "Invalid post request"
            '404':
              description: "Chuck Norris forbids you to see this content"
    components:
      schemas:
        Fact:
          type: object
          properties:
            fact:
              type: string
        addFact:
          type: object
          properties:
            fact:
              type: string